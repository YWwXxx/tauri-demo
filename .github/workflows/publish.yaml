name: "publish"
on:
  push:
    branches:
      - main

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Set Locale to Chinese
        run: echo "LANG=zh_CN.UTF-8" >> $GITHUB_ENV
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf
      - name: install frontend dependencies
        run: yarn install # change this to npm or pnpm depending on which one you use
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: app-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
          releaseName: "App0.0 v__VERSION__"
          releaseBody: "更新测试"
          releaseDraft: true
          prerelease: false

      - name: Generate Update File
        run: |
          # 获取签名文件名
          SIGNATURE_FILE=$(find /tauri-demo2/src-tauri/target/release/bundle/macos -name '*.tar.gz.sig' -type f)

          # 复制签名文件到一个固定的文件名，例如 signature.tar.gz.sig
          cp "$SIGNATURE_FILE" /path/to/your/update/signature.tar.gz.sig

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: /path/to/your/update/signature.tar.gz.sig
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          release_name: Release ${{ github.sha }}
